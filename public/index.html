<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Exchange | Made with TailwindCSS by @danestves</title>

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>img/icons/apple-touch-icon.png?v=1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>img/icons/favicon-32x32.png?v=1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>img/icons/favicon-16x16.png?v=1"
    />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest?v=1" />
    <link
      rel="mask-icon"
      href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg?v=1"
      color="#edf2f7"
    />
    <link rel="shortcut icon" href="<%= BASE_URL %>img/icons/favicon.ico?v=1" />
    <meta name="apple-mobile-web-app-title" content="Exchange" />
    <meta name="application-name" content="Exchange" />
    <meta name="msapplication-TileColor" content="#edf2f7" />
    <meta
      name="msapplication-config"
      content="<%= BASE_URL %>browserconfig.xml?v=1"
    />
    <meta name="theme-color" content="#edf2f7" />

    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="Exchange | Made with TailwindCSS by @danestves"
    />
    <meta
      name="description"
      content="Project to obtain the quotes of the most important cryptocurrencies through the Coincap REST API. This project is used in Platzi's Basic Vue.js Course."
    />
    <meta
      name="image"
      content="https://exchange.danestves.com/img/ogCover.jpg"
    />

    <!-- Schema.org for Google -->
    <meta
      itemprop="name"
      content="Exchange | Made with TailwindCSS by @danestves"
    />
    <meta
      itemprop="description"
      content="Project to obtain the quotes of the most important cryptocurrencies through the Coincap REST API. This project is used in Platzi's Basic Vue.js Course."
    />
    <meta
      itemprop="image"
      content="https://exchange.danestves.com/img/ogCover.jpg"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://exchange.danestves.com/" />
    <meta
      property="og:title"
      content="Exchange | Made with TailwindCSS by @danestves"
    />
    <meta
      property="og:description"
      content="Project to obtain the quotes of the most important cryptocurrencies through the Coincap REST API. This project is used in Platzi's Basic Vue.js Course."
    />
    <meta
      property="og:image"
      content="https://exchange.danestves.com/img/ogCover.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://exchange.danestves.com/" />
    <meta
      property="twitter:title"
      content="Exchange | Made with TailwindCSS by @danestves"
    />
    <meta
      property="twitter:description"
      content="Project to obtain the quotes of the most important cryptocurrencies through the Coincap REST API. This project is used in Platzi's Basic Vue.js Course."
    />
    <meta
      property="twitter:image"
      content="https://exchange.danestves.com/img/ogCover.jpg"
    />
    <meta name="twitter:site" content="@danestves" />
    <meta name="twitter:creator" content="@danestves" />
  </head>
  <body class="bg-gray-200">
    <noscript>
      <strong>
        We're sorry but Exchange doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
